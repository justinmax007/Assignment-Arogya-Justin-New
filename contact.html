<!DOCTYPE html>
<html>

<head>
  <!-- important meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- title -->
  <title>TAM TAM</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">
  <!-- font-awesome -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/all.css">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
  <!--Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/contact-style.css">
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-faded sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand" href="index.html">
      <img src="img/logo.png" style="width: 45px; height:auto;">
    </a>
    <!-- Links -->
    <div class="collapse navbar-collapse" id="nav-content">
      <ul class="navbar-nav">
        <li class="nav-item">
<a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
<a class="nav-link" href="#">People</a>
        </li>
        <li class="nav-item active">
<a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End of navigation -->
  <!-- Main Section -->
  <div class="container main-bg-container">
    <div class="container content-container">
      <div class="container con-container">
        <div class="row">
          <div class="col-md-12 text-center own-head-one-div">
            <h1 class="own-head-one">WE WOULD LOVE TO<br>HEAR FROM YOU</h1>
          </div>
        </div>
      </div>
      <div class="container con-form-container">
        <form class="needs-validation text-center" novalidate>
          <div class="contact-surr">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputfname" placeholder="First Name" required>
                <div class="invalid-feedback">Please enter your first name</div>
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputlname" placeholder="Last Name" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">We need your last name</div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email Address" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please use a valid e-mail address.</div>
              </div>
              <div class="form-group col-md-6">
                <input type="number" class="form-control" id="pnumber" placeholder="Your Phone Number(optional)">
              </div>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="inputmsg" rows="3" placeholder="Your Message" required></textarea>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Sorry, your message can't be empty.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-default cont-sub-btn">Send</button>
        </form>
      </div>
      <!-- form container end -->
    </div>
  </div>
  <!-- End of Main Section -->

  <!-- Footer -->
  <footer class="text-center">
    <p><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i><i class="fab fa-instagram"></i>
    </p>
  </footer>

  <!-- Jquery -->
  <script src="js/jquery.js"></script>
  <!-- jquery validation -->
  <script src="js/jquery.validate.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap/bootstrap.js"></script>
  <!-- custom JS -->
  <script src="js/script.js"></script>
  
  
</body>

</html>
